spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2_DB/ReciPT-Refactor
    username: sa
    password:
    driver-class-name: org.h2.Driver
  http:
    multipart:
      location: /data/upload_tmp

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #      show_sql: true      -> System.out
        format_sql: true
        use_sql_comments: true #실행되는 JPQL 보기

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  data:
    web:
      pageable:
        default-page-size: 10 #기본 page 사이즈(Web 확장)
        max-page-size: 2000 #최대 page 사이즈(Web 확장)

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trace      # 파라미터까지 볼 수 있음

